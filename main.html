<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/Chat.css">

<body>

<div id="ChatModule" class="Chat">

    </form>
    <div class="content">

        </div>
    </div>

        <textarea class="sendie" maxLength = '100'></textarea>
    </form>
    </div>

</div>







    <script>


        var chat = new Chat('ChatModule');
        chat.init();




    </script>
